<form>
	<fieldset>
		<legend>
			Title of form
		</legend>
		<div>
		<label for="user-name" ><!--match for with id, class es opcional para  agrupar elementos-->
			Username
		</label>
		<input type="text" id="user-name" class="info" name="user"/>
	</div>
	<div>
		<label for="password">
			Password
		</label>
		<input type="password" id="password"/>
	</div>
	<div>
		<label for="range_1">
		From 10-20
	</label>
	<input type="checkbox" value="10-20" id="range_1" name="age_range"/>
	</div>
	<div>
		<label for="range_2">
			From 20-30
		</label>
		<input type="checkbox" name="age_range" id="range_2" value="21-30"/>
	</div>
	<div>
		<input type="radio" name="gender"><!--names must be the exact for radio buttons so only one option is selected, also for checboxes-->
	</fieldset>
</form>
<form>
	<fieldset>
		<legend>
			Title of form
		</legend>
		<label for="country">
			Select a country
		</label>
		<select id="country" name="country">
			<option value="MX">
				Mexico
			</option>
			<option value="FR">
				France
			</option>
		</select>
		<textarea name ="comment">
		</textarea>
		<input type="submit" value="submit"/>
		<button type="submit">
			Submit
		</button>
	</fieldset>
</form>
